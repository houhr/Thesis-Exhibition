<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Thesis Exhibition</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Merriweather+Sans:400,400i" rel="stylesheet">
  <style>

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Merriweather', serif;
      font-size: 36px;
    }

    ul {
      list-style: none;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 2em;
      display: flex;
    }

    li {
      width: 25%;
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      transition: all .2s ease-in-out;
      color: #2A3032;
      text-decoration: none;
    }

    li a:hover {
      background: #2A3032;
      color: #F2D942;
    }

    li:nth-child(1) {
      background: #FC5409;
    }

    li:nth-child(2) {
      background: #FEC7D9;
    }

    li:nth-child(3) {
      background: #0168C6;
    }

    li:nth-child(4) {
      background: #AAEDF4;
    }


  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="0/">MACRO</a></li>
      <li><a href="1/">WHAT</a></li>
      <li><a href="2/">WHY</a></li>
      <li><a href="3/">HOW</a></li>
    </ul>
  </nav>
</body>
</html>
